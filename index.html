<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kanban â€” Launch Career</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- APP LAYOUT -->
  <div id="app" class="light">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-top">
        <img id="logo" src="./assets/logo-light.svg" alt="kanban logo" class="logo" />
      </div>

      <div class="boards-section">
        <h4 class="boards-title">ALL BOARDS (1)</h4>
        <button class="board-btn" id="board-launch">Launch Career</button>
      </div>

      <div class="sidebar-bottom">
        <div class="theme-toggle" id="theme-toggle">
          <span id="sun">ðŸŒž</span>
          <div class="toggle-track" id="theme-track">
            <div class="toggle-thumb" id="theme-thumb"></div>
          </div>
          <span id="moon">ðŸŒš</span>
        </div>

        <button id="hide-sidebar" class="hide-btn">
          <span class="hide-emoji">ðŸš«</span>
          <span class="hide-text">Hide Sidebar</span>
        </button>
      </div>
    </aside>

    <!-- vertical divider -->
    <div class="divider"></div>

    <!-- Main content -->
    <div id="layout" class="layout">
      <!-- header -->
      <header id="header" class="header">
        <div class="header-left">
          <img src="./assets/favicon.svg" alt="logo-mobile" class="logo-mobile" id="logo-mobile" />
          <h2 id="board-name">Launch Career</h2>
        </div>

        <div class="header-right">
          <!-- mobile + (circle) â€” only visible on mobile -->
          <button id="mobile-add" class="mobile-add" aria-label="Add task (mobile)">+</button>

          <!-- desktop add button -->
          <button id="add-btn" class="add-btn">+ Add New Task</button>
        </div>
      </header>

      <div class="header-divider"></div>

      <!-- board area -->
      <section class="board-area">
        <div id="loading" class="loading">Loading tasksâ€¦</div>
        <div id="fetch-error" class="fetch-error hidden">Failed to load tasks. Showing saved tasks.</div>

        <main class="columns" id="columns">

          <!-- TODO column -->
          <section class="column" data-status="todo">
            <div class="column-head">
              <span class="dot dot-todo"></span>
              <h4 class="col-title">TODO (<span id="todo-count">0</span>)</h4>
            </div>
            <div class="tasks" id="todo-tasks"></div>
          </section>

          <!-- DOING -->
          <section class="column" data-status="doing">
            <div class="column-head">
              <span class="dot dot-doing"></span>
              <h4 class="col-title">DOING (<span id="doing-count">0</span>)</h4>
            </div>
            <div class="tasks" id="doing-tasks"></div>
          </section>

          <!-- DONE -->
          <section class="column" data-status="done">
            <div class="column-head">
              <span class="dot dot-done"></span>
              <h4 class="col-title">DONE (<span id="done-count">0</span>)</h4>
            </div>
            <div class="tasks" id="done-tasks"></div>
          </section>

        </main>
      </section>
    </div>

    <!-- Add/Edit Modal & overlay -->
    <div id="overlay" class="overlay hidden"></div>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-inner" id="modal-inner">
        <button id="modal-close" class="modal-close">âœ•</button>
        <h3 id="modal-heading">Add New Task</h3>

        <form id="task-form" autocomplete="off">
          <input type="hidden" id="task-id" />

          <label class="label">Title</label>
          <input id="task-title" class="input" placeholder="e.g. Take a chilled break" />

          <div id="title-error" class="validation hidden">!Please fill out this field</div>

          <label class="label">Description</label>
          <textarea id="task-desc" class="textarea" placeholder="e.g. Pet your dog, have a cup of coffee..."></textarea>

          <div id="desc-error" class="validation hidden">!Please fill out this field</div>

          <label class="label">Status</label>
          <div class="select-wrapper">
            <select id="task-status" class="select">
              <option value="todo">TODO</option>
              <option value="doing">DOING</option>
              <option value="done">DONE</option>
            </select>
            <div class="select-arrow">â–¾</div>
          </div>

          <label class="label">Priority</label>
          <div class="select-wrapper">
            <select id="task-priority" class="select">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <div class="select-arrow">â–¾</div>
          </div>

          <div class="modal-actions">
            <button id="delete-btn" type="button" class="btn-delete hidden">Delete Task</button>
            <button id="save-btn" type="submit" class="btn-primary">Create Task</button>
          </div>
        </form>
      </div>
    </div>

    <!-- mobile menu -->
    <div id="mobile-menu" class="mobile-menu hidden">
      <button id="mobile-menu-close" class="mobile-menu-close">âœ•</button>
      <div class="mobile-boards">
        <h4>ALL BOARDS (1)</h4>
        <button class="board-btn" id="mobile-board-launch">Launch Career</button>
      </div>
      <div class="mobile-theme">
        <div class="theme-toggle">
          <span>ðŸŒž</span>
          <div class="toggle-track" id="mobile-theme-track">
            <div class="toggle-thumb" id="mobile-theme-thumb"></div>
          </div>
          <span>ðŸŒš</span>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
