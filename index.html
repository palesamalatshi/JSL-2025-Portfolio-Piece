<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <script defer src="./scripts.js"></script>
    <title>Kanban Task Management</title>
  </head>
  <body>
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>
      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>
      <div class="theme-toggle-container">
        <span class="theme-icon">ðŸŒž</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <span class="theme-icon">ðŸŒš</span>
      </div>
      <button id="hide-sidebar-btn" class="hide-sidebar-btn">
        ðŸš« Hide Sidebar
      </button>
    </nav>
    <button id="show-sidebar-btn" class="show-sidebar-btn">ðŸ‘€</button>

    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
            id="mobile-menu-logo"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
        <button id="add-new-task-btn" class="primary-btn">
          <span class="btn-text">+ Add New Task</span>
          <span class="btn-icon">âž•</span>
        </button>
      </header>
      <div class="container">
        <main class="card-column-main">
          <div class="column-div" data-status="todo">
            <div class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO (0)</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
          <div class="column-div" data-status="doing">
            <div class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING (0)</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
          <div class="column-div" data-status="done">
            <div class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE (0)</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
        </main>
      </div>
    </div>
    <dialog id="new-task-modal" class="modal-overlay">
      <form class="modal-window" id="new-task-form">
        <div class="modal-header">
          <h3>Add New Task</h3>
          <button type="button" class="close-btn" id="close-new-task-btn">
            &times;
          </button>
        </div>
        <label for="new-task-title">Title</label>
        <input
          type="text"
          id="new-task-title"
          placeholder="e.g. Take a little break"
          required
        />
        <label for="new-task-desc">Description</label>
        <textarea
          id="new-task-desc"
          rows="4"
          placeholder="e.g. Pet your dog, have a cup of coffee..."
        ></textarea>
        <label for="new-task-status">Status</label>
        <select id="new-task-status" required>
          <option value="todo">Todo</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
        <label for="new-task-priority">Priority</label>
        <select id="new-task-priority" required>
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
        </select>
        <button type="submit" class="submit-btn">Create Task</button>
      </form>
    </dialog>
    <dialog id="edit-task-modal" class="modal-overlay">
      <form class="modal-window" id="edit-task-form">
        <div class="modal-header">
          <h3>Edit Task</h3>
          <button type="button" class="close-btn" id="close-edit-task-btn">
            &times;
          </button>
        </div>
        <label for="edit-task-title">Title</label>
        <input type="text" id="edit-task-title" required />
        <label for="edit-task-desc">Description</label>
        <textarea id="edit-task-desc" rows="4"></textarea>
        <label for="edit-task-status">Status</label>
        <select id="edit-task-status" required>
          <option value="todo">Todo</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
        <label for="edit-task-priority">Priority</label>
        <select id="edit-task-priority" required>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <div class="button-group">
          <button type="submit" class="submit-btn" id="save-task-btn">
            Save Changes
          </button>
          <button type="button" class="delete-btn" id="delete-task-btn">
            Delete Task
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
